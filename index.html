<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaleidoscope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="kaleidoscope"></canvas>

<button id="sensorBtn"
  style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:10;">
  Enable Motion
</button>

<script src="kaleidoscope.js"></script>
</body>
</html>
